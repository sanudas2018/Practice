<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Todo app</title>
</head>

<body class="p-5 bg-cyan-800 flex justify-center items-center h-screen">
  <div class="w-full max-w-xl">
    <div class="bg-cyan-800 w-full rounded-md flex gap-4 overflow-hidden border-2 border-purple-400">
      <!-- input field  -->
      <input type="text" id="todo-text" class="w-full p-4 outline-none" placeholder="Type Title ..." />
      <input type="text" id="todo-Quantity" class="w-full p-4 outline-none" placeholder="Quantity ..." />

      <!-- add and remove button  -->
      <button id="btn" onclick="addButton()" title="Add Todo">
        <i class="fa-solid fa-square-plus text-[30px] text-purple-400"></i>
      </button>
      <button onclick="removeButton()" title="Clear All" class="mr-4">
        <i class="fa-solid fa-square-minus text-[30px] text-red-400"></i>
      </button>

    </div>
    <!-- Show data  -->
    <div class="bg-slate-500 mt-4 rounded-md border-2 border-purple-400 p-4">
      <!-- <ul id="todo-list" class="grid divide-y"></ul> -->
      <!-- products section -->
      <div id="all-products" class="row g-2 w-100 mx-auto">

          <span class="fs-1">Laptop</span>
          Quantity:<small class="fw-bold">
              12
          </small>
      </div> -->
      </div>
    </div>
  </div>

  <script src="./app3.js"></script>
</body>

</html>
