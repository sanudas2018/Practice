<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Collage</title>

<body>

      <hr>
      <section class="mt-4">
         <div class="row">
            <div class="col-4">
               <div class="row mb-2">
                  <img class="img-fluid" src="./assets/images/course-1.png" alt="">

               <div class="row">
                  <img class="img-fluid" src="./assets/images/course-3.png" alt="">
               </div>
            </div>
            <div class="col-4">
               <div class="row mb-2">
                  <div class="col-6">
                     <img class="img-fluid" src="./assets/images/course-2.png" alt="">
                  </div>

                  <div class="col-6">
                     <img class="img-fluid" src="./assets/images/course-3.png" alt="">
                  </div>
               </div>
               <div class="row mb-2">
                  <img class="img-fluid" src="./assets/images/course-6.png" alt="">
               </div>
               <div class="row mb-2">
                  <img class="img-fluid" src="./assets/images/course-5.png" alt="">

               <div class="row mb-2">

                  </div>
                  <div class="row mx-auto">

                        <img class="img-fluid" src="./assets/images/course-1.png" alt="">
                     </div>
                     <div class="col-6 p-0">
                        <img class="img-fluid" src="./assets/images/course-2.png" alt="">
                     </div>
                  </div>
               </div>
               <div class="row">
                  <img class="img-fluid" src="./assets/images/course-1.png" alt="">
               </div>

            </div>


         </div>

      </section>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
